<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Видео Конвертер</h1>
        <p>Конвертируйте видео в различные форматы онлайн</p>
        
        <div class="upload-form">
            <form id="conversionForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Выберите видео файл:</label>
                    <input type="file" id="file" name="file" accept=".mp4,.avi,.mov,.mkv,.wmv,.flv" required>
                </div>
                
                <div class="form-group">
                    <label for="output_format">Формат назначения:</label>
                    <select id="output_format" name="output_format" required>
                        <option value="mp4">MP4</option>
                        <option value="avi">AVI</option>
                        <option value="mov">MOV</option>
                        <option value="webm">WebM</option>
                        <option value="mkv">MKV</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quality">Качество:</label>
                    <select id="quality" name="quality">
                        <option value="low">Низкое</option>
                        <option value="medium" selected>Среднее</option>
                        <option value="high">Высокое</option>
                        <option value="original">Оригинал</option>
                    </select>
                </div>
                
                <button type="submit" id="convertBtn">Конвертировать</button>
            </form>
        </div>
        
        <div id="progressSection" class="hidden">
            <h3>Статус конвертации:</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText">Подготовка...</p>
            <div id="downloadSection" class="hidden">
                <a id="downloadLink" class="download-btn">Скачать конвертированный файл</a>
            </div>
        </div>
        
        <div id="errorSection" class="error hidden">
            <p id="errorText"></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
